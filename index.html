<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" charset="utf-8"></script>
  <title>Calculator</title>
</head>
<body>
  <div class="wrapper">
    <div class="box">
        <div class="display">
          <input type="number" name="" value="type something...">
        </div>
        <div class="buttons">
          <div class="numbers">
            <div class="num-btn"><button class="number" value="1">1</button></div>
            <div class="num-btn"><button class="number" value="2">2</button></div>
            <div class="num-btn"><button class="number" value="3">3</button></div>
            <div class="num-btn"><button class="number" value="4">4</button></div>
            <div class="num-btn"><button class="number" value="5">5</button></div>
            <div class="num-btn"><button class="number" value="6">6</button></div>
            <div class="num-btn"><button class="number" value="7">7</button></div>
            <div class="num-btn"><button class="number" value="8">8</button></div>
            <div class="num-btn"><button class="number" value="9">9</button></div>
            <div class="num-btn"><button class="number" value="0">0</button></div>
            <div class="num-btn equal"><button type="button" name="button">=</button></div>
          </div>
          <div class="actions">
            <div class="num-btn act plus"><button type="button" name="button">+</button></div>
            <div class="num-btn act minus"><button type="button" name="button">-</button></div>
            <div class="num-btn act multiply"><button type="button" name="button">*</button></div>
            <div class="num-btn act divide"><button type="button" name="button">/</button></div>
          </div>
        </div>



    </div>
  </div>
</body>
</html>
